        border: none;

        width: 5%;
        font-size: 24px; /* Kích thước chữ cho nút */
        position: absolute;
        justify-content: space-between;

    .carousel-control-next-cus {

    .carousel-control-prev-cus {

    }

    .title {

            <ol class="breadcrumb breadcrumb-style1">

                <li class="breadcrumb-item active">Đơn hàng</li>
            </ol>

    </section>
